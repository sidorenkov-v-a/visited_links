[tool:pytest]
DJANGO_SETTINGS_MODULE = test_settings
norecursedirs = env/*
addopts = -vv -p no:cacheprovider
testpaths = api/tests/
python_files = test_*.py

[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501,
    test_settings.py:E501
max-complexity = 10

[isort]
src_paths=polls